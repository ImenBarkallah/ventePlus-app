# Nom de l'application Eureka
spring.application.name=eureka-discoveryservice
spring.cloud.config.uri=http://config-service:5555

# Configuration du serveur Eureka
server.port=8761

# Configuration Eureka Server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuration pour Ã©viter les erreurs de connexion
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000
